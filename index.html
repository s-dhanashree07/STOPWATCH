 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stopwatch</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">     
     <link rel="stylesheet" href="./stopwatch.css">
 </head>
 
 <body>
     <div class="container mt-3">
         <div class="row justify-content-center">
             <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center">
                 <div class="stopwatch bg-dark p-4 border rounded">
                     <div id="display" class="display-responsive">00:00:00</div>
                     <div class="controls">
                         <button type="button" id="playPause" class="btn btn-light btn-lg">PLAY</button>
                         <button type="button" id="reset" class="btn btn-light btn-lg">RESET</button>
                         <button type="button" id="lap" class="btn btn-light btn-lg">LAP</button>
                         <button type="button" id="clearLaps" class="btn btn-light btn-lg">CLEAR LAPS</button>
                     </div>
                     <ul id="laps" class="list-unstyled"></ul>
                 </div>
             </div>
         </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>

     <script src="./stopwatch.js"></script>

 </body>
 </html>
